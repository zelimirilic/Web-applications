<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="proba.css">
    <script src="library.js"></script>
    <title>Document</title>
</head>

<body>
    <div>
        <h3>Search Product by Id</h3>
        <input id="input">
        <button id="inputButton">Search Product</button>
    </div>
    <div>
        <h3>Search Product by Type</h3>
        <input id="inputType">
        <button id="inputTypeButton">Search Type</button>
    </div>
    <div>
        <h3>Search Product by Price</h3>
        <input id="inputPrice">
        <button id="inputPriceButton">Search Price</button>
    </div>
    <div>
        <h3>Examined Product</h3>
        <p id="productText">Product Id: <br>Price: <br>Type: </p>
        <h3>List of Similar Products</h3>
        <table id="similarTable" width="300px" border="1">
            <tr>
                <th>ProductId</th>
                <th>Type</th>
                <th>Price</th>
                <th>Examine</th>
            </tr>
        </table>
    </div>
    <div>
        <h3>List of All Products</h3>
        <table id="allTable" width="300px" border="1">
            <tr>
                <th>ProductId</th>
                <th>Type</th>
                <th>Price</th>
                <th>Examine</th>
            </tr>
        </table>
    </div>
    <script src="proba.js"></script>
</body>

</html>
